# redis.conf - Local Development Configuration

# ======================== PERSISTENCE ========================

# Enable AOF persistence for better durability
appendonly yes

# AOF sync policy: fsync every second (good balance of performance/durability)
appendfsync everysec

# Automatically rewrite AOF when it grows too large
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Don't use RDB snapshots (AOF is better for queues)
save ""

# Don't stop writes if background save fails (since we're using AOF)
stop-writes-on-bgsave-error no

# ======================== MEMORY MANAGEMENT ========================

# Maximum memory limit (adjust based on your local machine)
maxmemory 512mb

# Eviction policy when memory limit is reached
maxmemory-policy allkeys-lru

# ======================== NETWORK & GENERAL ========================

# Accept connections from any IP (safe for local development)
bind 0.0.0.0

# Disable protected mode for local development
protected-mode no

# Connection timeout (0 = disable)
timeout 0

# TCP keepalive
tcp-keepalive 300

# TCP listen backlog
tcp-backlog 511

# ======================== LOGGING ========================

# Log level
loglevel notice

# Don't log to file in container (use stdout)
logfile ""

# ======================== PERFORMANCE TUNING ========================

# Optimize list compression for queues
list-max-ziplist-size -2
list-compress-depth 0

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# ======================== SECURITY ========================

# Uncomment and set a password if needed for local security
# requirepass your-local-redis-password

# Disable dangerous commands (optional for local dev)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""

# ======================== ADVANCED CONFIG ========================

# Disable Redis Cluster
cluster-enabled no

# Lazy freeing (better performance for large deletions)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
